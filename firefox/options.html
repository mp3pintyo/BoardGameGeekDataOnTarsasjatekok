<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGG Rating Display - Beállítások</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-dice"></i>
        <span>BGG Rating Display</span>
      </div>
      <nav class="nav">
        <a href="#general" class="nav-item active">
          <i class="fas fa-cog"></i>
          <span>Általános</span>
        </a>
      </nav>
    </div>

    <div class="main-content">
      <div class="content-header">
        <h1>Beállítások</h1>
        <p>Szabd testre a BGG adatok megjelenítését</p>
      </div>

      <div class="content-section">
        <div class="option-group">
          <h3 class="group-title">
            <i class="fas fa-eye"></i>
            Megjelenítendő adatok
          </h3>
          <p class="group-description">Válaszd ki, mely adatokat szeretnéd látni a játékok mellett</p>
          
          <div class="option-container">
            <div class="option-item">
              <label class="option-label">
                <input type="checkbox" id="showRating" class="option-checkbox">
                <span class="checkmark"></span>
                <div class="option-content">
                  <span class="option-title">BGG értékelés</span>
                  <span class="option-description">A BoardGameGeek közösségi értékelés megjelenítése</span>
                </div>
              </label>
            </div>

            <div class="option-item">
              <label class="option-label">
                <input type="checkbox" id="showWeight" class="option-checkbox">
                <span class="checkmark"></span>
                <div class="option-content">
                  <span class="option-title">Komplexitás</span>
                  <span class="option-description">A játék bonyolultsági szintje (1-5)</span>
                </div>
              </label>
            </div>

            <div class="option-item">
              <label class="option-label">
                <input type="checkbox" id="showAge" class="option-checkbox">
                <span class="checkmark"></span>
                <div class="option-content">
                  <span class="option-title">Ajánlott életkor</span>
                  <span class="option-description">A minimális ajánlott életkor megjelenítése</span>
                </div>
              </label>
            </div>

            <div class="option-item">
              <label class="option-label">
                <input type="checkbox" id="showLanguage" class="option-checkbox">
                <span class="checkmark"></span>
                <div class="option-content">
                  <span class="option-title">Nyelvi függőség</span>
                  <span class="option-description">A játék nyelvi követelményeinek szintje</span>
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="option-group">
          <h3 class="group-title">
            <i class="fas fa-eye-slash"></i>
            Elrejtendő elemek
          </h3>
          <p class="group-description">Elemek elrejtése a weboldalon a tisztább megjelenésért</p>
          
          <div class="option-container">
            <div class="option-item">
              <label class="option-label">
                <input type="checkbox" id="hideComplexity" class="option-checkbox">
                <span class="checkmark"></span>
                <div class="option-content">
                  <span class="option-title">Komplexitás elrejtése</span>
                  <span class="option-description">Az eredeti komplexitás elem elrejtése</span>
                </div>
              </label>
            </div>

            <div class="option-item">
              <label class="option-label">
                <input type="checkbox" id="hidePublisherAge" class="option-checkbox">
                <span class="checkmark"></span>
                <div class="option-content">
                  <span class="option-title">Kiadói életkor elrejtése</span>
                  <span class="option-description">A kiadó által megadott életkor elrejtése</span>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="saveButton" class="save-button">
          <i class="fas fa-save"></i>
          Beállítások mentése
        </button>
      </div>

      <div id="status" class="status-message"></div>
    </div>
  </div>
</body>
<script src="options.js"></script>
</html>
